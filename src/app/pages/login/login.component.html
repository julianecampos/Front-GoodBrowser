<div class="interna">
    <div class="card mb-2">
        <div class="card-body">
            <div class="d-flex justify-content-around align-items-center mb-4">
                <h3>GoodBrowserGames</h3>
            </div>
            <div class="form-outline mb-4">
                <input type="email" id="formEmail" class="form-control form-control-lg" [(ngModel)]="usuario.email"
                    placeholder="Email" />
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="formSenha" class="form-control form-control-lg" [(ngModel)]="usuario.senha"
                    placeholder="Senha" />
            </div>
            <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-primary btn-lg btn-block" (click)="login()"
                    [disabled]="!validaUsuario()">Login</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">    
            <div class="d-flex justify-content-around align-items-center">
                <span>NÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></span>
            </div>  
        </div>
    </div>
</div>
