<div class="interna">
    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-around align-items-center mb-4">
                <h3>GoodBrowserGames</h3>                
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
                <p class="text-center">Cadastre-se para compartilhar as suas impressões sobre os games que já jogou.</p>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="formNome" class="form-control form-control-lg" [(ngModel)]="usuario.nome"
                    placeholder="Nome" />
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="formUserName" class="form-control form-control-lg" [(ngModel)]="usuario.userName"
                    autocomplete="off" onkeypress="return event.charCode != 32" onCopy="return false"
                    onDrag="return false" onDrop="return false" onPaste="return false" placeholder="Nome do usuário" />
            </div>

            <div class="form-outline mb-4">
                <input type="email" id="formEmail" class="form-control form-control-lg" [(ngModel)]="usuario.email"
                    placeholder="Email" />
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="formSenha" class="form-control form-control-lg" placeholder="Senha"
                    [(ngModel)]="usuario.senha" autocomplete="off" />
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="formDataNascimento">Data de nascimento</label>
                        <input type="date" id="formDataNascimento" class="form-control form-control-lg"
                            [(ngModel)]="usuario.dataNascimento" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="formEstado">Estado</label>
                        <input type="text" id="formEstado" class="form-control form-control-lg"
                            [(ngModel)]="usuario.estado" placeholder="Estado" />
                    </div>
                </div>

                <div class="col">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="formPais">País</label>
                        <input type="text" id="formPais" class="form-control form-control-lg" [(ngModel)]="usuario.pais"
                            placeholder="País" />
                    </div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input bg-primary" [(ngModel)]="isAdmin" id="formAdmin">
                <label class="form-check-label" for="formAdmin">Quero colaborar com o GoodBrowserGames.</label>
            </div>

            <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-primary btn-lg btn-block" [disabled]="!validaUsuario()"
                    (click)="cadastro()">Cadastre-se</button>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">    
            <div class="d-flex justify-content-around align-items-center">
                <span>Tem uma conta? <a routerLink="/login">Conecte-se</a></span>
            </div>  
        </div>
    </div>
</div>
